<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
  <header>
    <h1 class="title">ART OF AUTONOMOUS PIXELS</h1>
  </header>
  <main id="app" class="layout">
    <aside class="panel panel-left">
      <h2 class="panel-title">Instructions</h2>
      <p class="instruction-text">Click cells to clear them. Pixels grow automatically and inherit colors from neighbors.</p>
      <h2 class="panel-title">Palette Sets</h2>
      <div id="palette-buttons" class="palette-buttons"></div>
    </aside>

    <section class="core">
      <div id="canvas-shell" class="canvas-shell">
        <div id="canvas-container" class="canvas-container"></div>
      </div>
    </section>

    <aside class="panel panel-right">
      <h2 class="panel-title">System</h2>
      <button id="reset-button" class="reset-button">Reset</button>
      <button id="save-button" class="save-button">Save Image</button>
      <p class="instruction-text">※You can download your works' image by clicking "Save Image".</p>
      <p class="share-title">Share your works</p>
      <div class="share-actions" aria-label="Share actions">
        <button class="share-button" data-share="copy" aria-label="Copy link">
          <svg class="share-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16 1H6a2 2 0 0 0-2 2v12h2V3h10V1zm3 4H10a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H10V7h9v14z" />
          </svg>
          <span class="share-label">Copy URL</span>
        </button>
        <button class="share-button" data-share="x" aria-label="Post to X">
          <svg class="share-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 2h4.6l4.2 6 5-6H21l-6.8 7.9L21 22h-4.6l-4.6-6.6L6.2 22H3l7.2-8.3L3 2z" />
          </svg>
          <span class="share-label">Post</span>
        </button>
        <button class="share-button" data-share="line" aria-label="Share on LINE">
          <svg class="share-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3c-4.8 0-9 3-9 7 0 2.5 1.7 4.7 4.4 6l-.8 4 4.1-2.2c.4.1.9.1 1.3.1 4.8 0 9-3 9-7s-4.2-7-9-7zm-3 6h6v2H9V9zm0-3h6v2H9V6z" />
          </svg>
          <span class="share-label">LINE</span>
        </button>
      </div>
      <p class="instruction-text">※You should attach your works' image when sharing.</p>
    </aside>
  </main>

  <div id="qrcode" class="hidden-ui"></div>
  <script src="sketch.js"></script>
</body>

</html>
